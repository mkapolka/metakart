<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>METAKART</title>
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="photon/css/photon.min.css"/>
    <script type="text/javascript" src="ext/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="ext/handlebars-v4.0.5.js"></script>
    <script type="text/javascript" src="web.js"></script>
    <script id="game-entry-template" type="text/x-handlebars-template">
      <span class="nav-group-item">{{name}}</span>
    </script>
  </head>
  <body>
    <div class="window">
      <div class="window-content">
        <div class="pane-group">
          <div id="game-group" class="pane-sm sidebar">
          </div>
          <div class="pane" style="overflow: hidden;">
            <header class="toolbar toolbar-header">
              <div class="toolbar-actions">
                <div class="btn-group">
                  <button id="navbar-back" class="btn btn-default">
                    <span class="icon icon-left"/>
                  </button>
                  <button id="navbar-forward" class="btn btn-default">
                    <span class="icon icon-right"/>
                  </button>
                  <button id="navbar-reload" class="btn btn-default">
                    <span class="icon icon-cw"/>
                  </button>
                </div>
                <input id="navbar-url" type="text"/>
              </div>
            </header>
            <div class="window-content">
              <webview preload="./dom_relay.js" id="webview" src="home.html"/>
            </div>
            <div id="game-info-entry" class="window-content">
                <div style="width: 33%; float: left;">
                  <form>
                    <label>Title: <input id="game-name" type="text" default="Game Title"/></label>
                    <label>Url: <input id="game-url" type="text" default=""/></label>
                    <label>Id: <input id="game-id" type="text" default=""/></label>
                  </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
